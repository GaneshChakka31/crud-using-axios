<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<style>
    label{
       padding: 15px;
    }
</style>
</head>
<body onload="loadProducts()">
    <div class="container mt-5">
        <h2 class="text-center">Product Management</h2>

        <div class="d-flex justify-content-center align-item-center">
            <button class="btn btn-success mb-3" onclick="showForm()">New Product <ion-icon name="add-circle-outline"></ion-icon></button>
        </div>
        <!-- form start -->
        <div class="card p-3 d-none" id="productForm"style=" border: 1px solid black;">
            <div class="row">
                <div class="col-md-6 col-lg-12 col-sm-12 ">
                    <label for="name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Product Name" style=" border: 1px solid black;">
                </div>
                <div class="col-md-6 col-lg-12 col-sm-12">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" class="form-control"placeholder="Enter Price" id="price"style=" border: 1px solid black;">
                </div>
                <div class="col-md-6 col-lg-12 col-sm-12">
                    <label for="category" class="form-label">Category:</label>
                    <input type="text" class="form-control" placeholder="Enter Category" id="category"style=" border: 1px solid black;">
                </div>
                <div class="col-md-6 col-lg-12 col-sm-12">
                    <label for="brand" class="form-label">Brand:</label>
                    <input type="text" class="form-control" placeholder="Enter Brand" id="brand"style=" border: 1px solid black;">
                </div>
            </div>
            <input type="hidden" id="productId">
            <button class="btn btn-primary col-sm-12 col-md-3 col-lg-2 mt-2" onclick="saveProduct()">Submit</button>
        </div>
        <!-- form end -->

        <!-- table start -->
        <div class="table-responsive mt-3">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Brand</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <!-- table end -->
    </div>
   <script src="axios.js"></script>
</body>
</html>
